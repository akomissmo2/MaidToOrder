<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-300 flex items-center justify-center min-h-screen">
<div class="bg-white w-3/4 md:w-2/3 lg:w-1/2 flex shadow-lg">
  <!-- Form Section -->
  <div class="w-2/3 p-8">
    <a href="#" class="text-xl">&larr;</a>
    <h2 class="text-xl font-semibold mb-4">Reset Password</h2>

    <form action="/resetpassword" method="POST">
      <label class="block">Email</label>
      <input type="email" name="email" class="w-full p-2 border rounded mb-3" required>

      <label class="block">Enter New Password</label>
      <input type="password" name="newPassword" class="w-full p-2 border rounded mb-3" required>

      <label class="block">Confirm Password</label>
      <input type="password" name="confirmPassword" class="w-full p-2 border rounded mb-3" required>

      <button class="w-full bg-black text-white p-2 rounded mt-4">Reset Password</button>
    </form>
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
  </div>

  <!-- Image Section -->
  <div class="w-1/3 bg-pink-400 flex flex-col items-center justify-center p-4">
    <h2 class="text-white font-bold text-xl mb-2">MAID-TO-ORDER</h2>
    <img src="your-image.png" alt="Maid" class="w-32 h-auto">
  </div>
</div>
</body>
</html>
