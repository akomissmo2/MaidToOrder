<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maid-To-Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde8e8;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #f4c6c6;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
            margin: 10px;
        }
        .sidebar a.active {
            background-color: white;
            border-radius: 10px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            position: relative;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #ff8a8a;
            text-shadow: 2px 2px 3px #ffb6b6;
        }
        .user-name {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 20px auto;
        }
        .profile-container h2 {
            font-weight: bold;
            text-align: center;
        }
        .profile-item {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .profile-item label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .edit-link {
            color: blue;
            text-decoration: none;
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
        .edit-btn {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .logout-btn {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="/profile" class="active">PROFILE</a>
    <a href="/dashboard">HOME</a>
    <a href="/services">SERVICES</a>
    <a href="/contactus">CONTACT US</a>
    <a href="/reviews">REVIEWS</a>
</div>
<div class="content">
    <div class="header">MAID-TO-ORDER</div>
    <div class="profile-container">
        <h2 th:text="${user.name}"></h2>
        <form action="/profile" method="post">
            <div class="profile-item">
                <label>Email</label>
                <input type="email" name="email" th:value="${user.email}" required>
            </div>
            <div class="profile-item">
                <label>Mobile Number</label>
                <input type="text" name="phoneNumber" th:value="${user.phoneNumber}" required>
            </div>
            <div class="profile-item">
                <label>Address</label>
                <input type="text" name="address" th:value="${user.address}" required>
            </div>
            <div class="profile-item">
                <label>Password</label>
                <input type="password" name="password" th:value="${user.password}" required>
            </div>
            <button type="submit" class="edit-btn">Edit</button>
        </form>
        <form action="/logout" method="get">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
