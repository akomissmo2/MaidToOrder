<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maids Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">List of Maids</h1>

    <!-- Back to Home Button -->
    <div class="mb-4">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Profile Picture</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the "maids" list and display each maid -->
        <tr th:each="maid : ${maids}">
            <td th:text="${maid.name}">Example Name</td>
            <td th:text="${maid.age}">25</td>
            <td th:text="${maid.gender}">Female</td>
            <td>
                <img th:src="${maid.profilePictureLink}" alt="Profile Picture" width="100" height="100">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
