<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg flex flex-col md:flex-row w-full md:max-w-[800px]">
    <!-- Left Section -->
    <div class="md:w-1/2 p-6">
        <a href="/loginpage" class="text-gray-600 text-xl">&larr; Back</a>
        <h2 class="text-lg font-semibold mt-4">Enter Email</h2>
        <form action="/forgotpassword" method="POST">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" class="w-full p-2 border border-gray-300 rounded mt-2" required>
            <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded mt-4">Send Password Reset Code</button>
        </form>
    </div>

    <!-- Right Section -->
    <div class="md:w-1/2 bg-pink-300 flex flex-col items-center justify-center p-6">
        <h2 class="text-white text-2xl font-bold">MAID-TO-ORDER</h2>
        <img src="image.png" alt="Cartoon Maid Character Illustration" class="mt-4 max-w-full h-auto">
    </div>
</div>
</body>
</html>
