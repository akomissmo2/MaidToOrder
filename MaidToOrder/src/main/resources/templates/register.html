<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-300 flex items-center justify-center min-h-screen">
<div class="bg-white w-3/4 md:w-2/3 lg:w-1/2 flex shadow-lg">
  <!-- Form Section -->
  <div class="w-2/3 p-8">
    <a href="/loginpage" class="text-xl">&larr;</a>
    <h2 class="text-xl font-semibold mb-4">Register</h2>

    <form action="/register" method="POST">
      <label class="block">Name</label>
      <input type="text" name="name" class="w-full p-2 border rounded mb-3">

      <label class="block">Gender</label>
      <select name="gender" class="w-full p-2 border rounded mb-3">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label class="block">Username</label>
      <input type="text" name="username" class="w-full p-2 border rounded mb-3">

      <label class="block">Email</label>
      <input type="email" name="email" class="w-full p-2 border rounded mb-3">

      <label class="block">Password</label>
      <input type="password" name="password" class="w-full p-2 border rounded mb-3">

      <label class="block">Confirm Password</label>
      <input type="password" class="w-full p-2 border rounded mb-3">

      <label class="block">Contact Number</label>
      <input type="text" name="phoneNumber" class="w-full p-2 border rounded mb-3">

      <label class="block">Address</label>
      <input type="text" name="address" class="w-full p-2 border rounded mb-3">

      <button class="w-full bg-black text-white p-2 rounded mt-4">Register</button>
    </form>
  </div>

  <!-- Image Section -->
  <div class="w-1/3 bg-pink-400 flex flex-col items-center justify-center p-4">
    <h2 class="text-white font-bold text-xl mb-2">MAID-TO-ORDER</h2>
    <img src="your-image.png" alt="Maid" class="w-32 h-auto">
  </div>
</div>
</body>
</html>
